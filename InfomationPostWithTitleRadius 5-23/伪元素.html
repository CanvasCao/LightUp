<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        img{
            position: relative;
            display: block;
        }

        img::after{
            content: "";
            position: absolute;
            display: block;

            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            pointer-events: none;
            box-sizing: border-box;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<img src="img/logo.jpg" alt=""/>
</body>
</html>
