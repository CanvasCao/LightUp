<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>肌秘视频</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/video/documentFlow.css"/>
</head>
<body>

<div id='videoCon'>
    <video id="video" x-webkit-airplay="true" webkit-playsinline="true" preload="none" controls="controls" width="100%"
           height="100%"></video>
</div>

<div class='scrollCon'>
    <div class='scroll'>
        <div class='readAndStar'>
            <div class='read'></div>
            <div class='star'></div>
        </div>
        <div class='description'></div>
        <div class='commentCon'></div>
    </div>

    <div class="jimiInputBox"></div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
<script src='js/class/waterfall.js'></script>
<script src='js/constant/jimiHost.js'></script>
<script src='js/searchToJson/searchToJson.js'></script>
<script src='js/globalManager/globalManager.js'></script>
<script src='js/class/jimiInputBox-3.0.0.js'></script>
<script src='js/controller/controllerVideo.js'></script>
<script src='js/app/appVideo.js'></script>

<script>
    $(function () {
        if (!window.location.search) {
            //t1 502 其他583
            window.location = window.location + '?rid=583&uid=10002&uimg=http://7xo2me.com1.z0.glb.clouddn.com/images/17RTW5G74N2J.jpg&uname=方辉真帅';
        }
        //searchJson............................................................
        window.searchJson = window.location.search.searchToJson();


        //initGM..........................................................
        GM.ajaxParas = {
            perPage: 8,
            curPage: 1,//当前页数1 永远先请求第一页
            rid: searchJson.rid,
            uid: searchJson.uid,
            jsonpcallback: 1,
        };
        GM.jimiInputBox = new JimiInputBox('.jimiInputBox', {
            clickCallback: function (txt) {
                GM.ajaxParas.content = txt;
                controller.postLightUp(GM.ajaxParas, null);
            },
            uimg: searchJson.uimg,
        });

        GM.ifShare = false;
        app(GM.ifShare);
    })
</script>
</body>
</html>
